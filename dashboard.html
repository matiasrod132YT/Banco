<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RodBank Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="dashboard_container">
        <div class="sidebar">
            <h2>RodBank</h2>
            <ul>
                <li><a href="#account_info">Información de la Cuenta</a></li>
                <li><a href="#transactions">Transacciones</a></li>
                <li><a href="#credit_requests_section">Solicitar Crédito</a></li>
                <li><a href="#admin_actions">Solicitudes de Crédito</a></li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>RodBank Dashboard</h1>
                <button id="logout_button" onclick="logout()">Cerrar sesión</button>
            </header>
            
            <main>
                <section id="account_info">
                    <h2>Información de la Cuenta</h2>
                    <p>Nombre: <span id="user_name">Juan Pérez</span></p>
                    <p>Saldo: <span id="user_balance">$1000</span></p>
                </section>

                <section id="transactions">
                    <h2>Transacciones</h2>
                    <button onclick="showTransactionForm('deposit')">Depositar Dinero</button>
                    <button onclick="showTransactionForm('withdraw')">Retirar Dinero</button>
                    <div id="transaction_form" class="hidden">
                        <input type="number" id="transaction_amount" placeholder="Monto" />
                        <button onclick="processTransaction()">Confirmar</button>
                    </div>
                </section>

                <section id="credit_requests_section">
                    <h2>Solicitar Crédito</h2>
                    <input type="number" id="credit_amount" placeholder="Monto del Crédito" />
                    <input type="text" id="credit_reason" placeholder="Motivo" />
                    <button onclick="requestCredit()">Solicitar Crédito</button>
                </section>

                <section id="admin_actions" class="hidden">
                    <h2>Solicitudes de Crédito</h2>
                    <button onclick="viewCreditRequests()">Ver Solicitudes de Crédito</button>
                    <ul id="credit_requests_list">
                        <!-- Aquí se agregarán las solicitudes de crédito -->
                    </ul>
                </section>
            </main>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
